<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript OOP</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.js"></script>
    <script src="//cdn.jsdelivr.net/npm/localstoragedb@2.3.2/localstoragedb.js"></script>
    <script src="todo.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-2">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header d-flex">
                    <h4>Todo</h4>
                    <button class="btn btn-primary ml-auto" id="create"
                            type="button">Create
                    </button>
                </div>
                <div class="card-body p-2">
                    <ul class="list-group"></ul>
                </div>
            </div>

        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="formTodo" class="modal fade" id="formTodo" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name:</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameInput">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" id="submit" type="button">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
